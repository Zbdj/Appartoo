<div class="container" style="margin-top: 3%;">
  <div class="card border-warning mb-3">
    <div class="card-header">
      <h4 class="card-title">Connection</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)='login()'>
        <div class="form-group">
          <label for="pseudo">Veuillez entrer votre pseudo</label>
          <input type="text" name="username" placeholder="Votre pseudo" class="form-control" id="username" [(ngModel)]='username'>

        </div>

        <div class="form-group">
          <label for="password">Veuillez entrer votre mot de passe</label>
          <input type="password" name="password" placeholder="Votre mot de passe" class="form-control" [(ngModel)]='password'>
        </div>
        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons vos donn√©es avec personne.</small>
        <button type="submit" class="btn btn-warning" style="margin-top: 2%;">Se connecter</button>
      </form>

    </div>
  </div>

  <div class="alert alert-dismissible alert-secondary" style="margin-top: 1%;">
    <p>Nouveau sur le site ? <a href="/register" class="alert-link"> Inscrivez vous !</a></p>
  </div>

</div>
